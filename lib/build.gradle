plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.writesmith.Main'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    destinationDirectory = file("out")
    archiveBaseName = "WriteSmith_Server"

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()

//    maven { url 'https://jitpack.io' }
}

dependencies {
    // SparkJava for HTTPS server
    implementation 'com.sparkjava:spark-core:2.9.4'

    // Apache HttpClient for new HTTP requests
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.3.1'

    // SQLComponentizer for SQL handling
//    implementation 'com.github.Condo97:SQLComponentizer:-SNAPSHOT'
    implementation 'com.github.condo97:SQLComponentizer:1.0.0'

    // DBClient for more SQL handling
    implementation 'com.github.condo97:MySQLDBClient:1.0.0'

    // OIAGPTConnector for OpenAI GPT handling
    implementation 'com.github.condo97:OAIGPTConnector:1.0.0'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    // Logging for Spark
    implementation 'org.apache.logging.log4j:log4j:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.20.0'

    // Jackson for JSONs
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'

    // MySQL Connector
    implementation 'mysql:mysql-connector-java:8.0.30'

    // java-jwt for JWT
    implementation 'com.auth0:java-jwt:4.4.0'

    // Httpson for handling HTTPS requests with JsonNode and Jackson
    implementation 'com.github.condo97:Httpson:1.0.0'

    // AppleTransactionClient for handling Apple transactions
    implementation 'com.github.condo97:AppleTransactionClient:1.1.0'

}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

targetCompatibility = JavaVersion.VERSION_17