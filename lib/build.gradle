plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.writesmith.Main'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    destinationDirectory = file("out")
    archiveBaseName = "WriteSmith_Server"

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()

//    maven { url 'https://jitpack.io' }

    // GitHub Packages for custom dependencies
    maven {
        url = uri("https://maven.pkg.github.com/Condo97/SQLComponentizer")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
            password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
        }
    }
    maven {
        url = uri("https://maven.pkg.github.com/Condo97/DBClient")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
            password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
        }
    }
    maven {
        url = uri("https://maven.pkg.github.com/Condo97/Java-GPT-Client-OAIGPTConnector")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
            password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
        }
    }
    maven {
        url = uri("https://maven.pkg.github.com/Condo97/HttpsHandler")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
            password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
        }
    }
    maven {
        url = uri("https://maven.pkg.github.com/Condo97/AppleTransactionClient")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
            password = project.findProperty("gpr.token") ?: System.getenv("GITHUB_TOKEN")
        }
    }
}

dependencies {
    // SparkJava for HTTPS server
    implementation 'com.sparkjava:spark-core:2.9.4'

    // Apache HttpClient for new HTTP requests
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.3.1'

    // SQLComponentizer for SQL handling (GitHub Packages - always latest)
    implementation 'io.github.condo97:sqlcomponentizer:+'

    // DBClient for more SQL handling (GitHub Packages - always latest)
    implementation 'io.github.condo97:dbclient:+'

    // OAIGPTConnector for OpenAI GPT handling (GitHub Packages - always latest)
    implementation 'io.github.condo97:oaigptconnector:+'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    // Logging for Spark
    implementation 'org.apache.logging.log4j:log4j:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.20.0'

    // Jackson for JSONs
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'

    // MySQL Connector
    implementation 'mysql:mysql-connector-java:8.0.30'

    // HikariCP for high-performance connection pooling
    implementation 'com.zaxxer:HikariCP:5.1.0'

    // java-jwt for JWT
    implementation 'com.auth0:java-jwt:4.4.0'

    // Httpson for handling HTTPS requests with JsonNode and Jackson (GitHub Packages - always latest)
    implementation 'io.github.condo97:httpson:+'

    // AppleTransactionClient for handling Apple transactions (GitHub Packages - always latest)
    implementation 'io.github.condo97:apple-transaction-client:+'

}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

targetCompatibility = JavaVersion.VERSION_17